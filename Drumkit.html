<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Drumkit.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    
    <h1 id="title">Drum 🥁 Kit</h1>

    <div class="set">
        <button class="w drum">w</button>
        <button class="s drum">s</button>
        <button class="a drum">a</button>
        <button class="d drum">d</button>
        <button class="q drum">q</button>
        <button class="e drum">e</button>
        <button class="r drum">r</button>
    </div>


    <button id="event-logReset">Reset</button>
    <p id="event-log">Clear with the Reset button or hit spacebar: <br></p>

    <script src="Drumkit.js"></script>
</body>
</html>
