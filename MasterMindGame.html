<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MasterMindGame.css">
</head>
<body>
    <div class="game-container">
        <div class="guesses-container">
            


            
        </div>

        

        <div class="guesses">
            <div class="buttons">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
                <div class="orange"></div>
                <div class="purple"></div>
                <div class="black"></div>
                <div class="gray"></div>
            <button id="submit" type="submit">Submit</button>
            </div>
            <h2 id="result"></h2>
            <div class="status-messages">
                <h3 class="currentColors"></h3>
                <h3 class="correctPositions"></h3>
            </div>
        </div>
        <div class="guess"></div>
  

        
    </div>
    <footer>
        <div class="instructions">7 Colors are possible to be chosen at random. <br>
            Guess which colors and what order they are in. <br> 
            If you guessed a color that is in the code, <br>but not in the right spot, it will surrounded in Yellow."
        </div>
    </footer>
    <script src="MasterMindGame.js"></script>
</body>
</html>
